<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">We Value Your Feedback!</h1>
    <p id="description">Please fill out this short survey to help us improve our services.</p>

    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your full name" required>

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required>

      <!-- Number Field -->
      <label id="number-label" for="number">Age (Optional):</label>
      <input id="number" type="number" name="age" placeholder="Enter your age" min="1" max="120">

      <!-- Dropdown Field -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="source" required>
        <option value="">Select an option</option>
        <option value="friend">Friend</option>
        <option value="social-media">Social Media</option>
        <option value="advertisement">Advertisement</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>How satisfied are you with our service?</legend>
        <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>What features do you value the most? (Select all that apply)</legend>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="customer-support"> Customer Support</label>
        <label><input type="checkbox" name="features" value="affordability"> Affordability</label>
      </fieldset>

      <!-- Textarea for Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
